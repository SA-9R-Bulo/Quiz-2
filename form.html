    <div class="container my-5">
       <div class="content">
        <h3 id="form" id="Text">Registration Form</h3>
                <form>
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label" id="Text">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>


                    <!-- Age -->
                    <div class="mb-3">
                        <label for="age" class="form-label" id="Text">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age">
                    </div>



                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label" id="Text">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>



                    <!-- Phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label" id="Text">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>


                    <!-- Topics -->
                    <div class="mb-3">
                        <label class="form-label" id="Text">Topics of Interest</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="topic1" value="robotics">
                            <label class="form-check-label" for="topic1" id="Text">Robotics Design</label>
                        </div>


                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="topic2" value="coding">
                            <label class="form-check-label" for="topic2" id="Text">Coding</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="topic3" value="ai">
                            <label class="form-check-label" for="topic3" id="Text">Artificial Intelligence</label>
                        </div>
                    </div>
                    <!-- Level -->
                    <div class="mb-3">
                        <label class="form-label" id="Text">Experience Level</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="level" id="beginner" value="beginner">
                            <label class="form-check-label" for="beginner" id="Text">Beginner</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate">
                            <label class="form-check-label" for="intermediate" id="Text">Intermediate</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="level" id="advanced" value="advanced">
                            <label class="form-check-label" for="advanced" id="Text">Advanced</label>
                        </div>
                    </div>
                    <!-- Projects -->
                    <div class="mb-3">
                        <label for="projects" class="form-label" id="Text">Select a Project</label>
                        <select class="form-select" id="projects">
                            <option selected disabled>Choose...</option>
                            <option value="autonomous-robot" id="Text">Autonomous Robot</option>
                            <option value="robot-arm" id="Text">Robot Arm</option>
                            <option value="drone">Drone</option>
                        </select>
                    </div>
                    <!-- Reason -->
                    <div class="mb-3">
                        <label for="reason" class="form-label" id="Text">Why do you want to join?</label>
                        <textarea class="form-control" id="reason" rows="4" placeholder="Write your reason here"></textarea>
                    </div>
                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary" id="Text">Submit</button>
                </form>
        </div>
    </div>
